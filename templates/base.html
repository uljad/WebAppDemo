<!DOCTYPE html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Flask-MongoDB Example App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body style = "background-color:rgba(219, 219, 224, 0.979)">
    <div class="container">
      <header>
        <h1 style="font-size:6vw">Students Message Board</h1>
        <p>
          <a href="{{ url_for('home')}}" class="btn btn-home btn-outline"><i class="icon-pencil"></i> <strong>Home</strong></a>
          <a href="{{ url_for('read')}}" class="btn btn-read btn-outline"><i class="icon-edit"></i> <strong>Read</strong></a>
          <a href="{{ url_for('create')}}" class="btn btn-create btn-outline"><i class="icon-trash"></i> <strong>Create</strong></a>
          <a href="{{ url_for('edit_post')}}" class="btn btn-edit btn-outline"><i class="icon-align-justify"></i> <strong>Edit</strong></a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <div class="submit" >
          This is Uljad's Submission for the WebApp Assignment
          <a href="https://github.com/uljadberdica1000/WebAppDemo"
            ><i class="fa fa-github" style="font-size:48px;color:red"></i>
            </a
          >
        </div>
      </footer>


    </div>
  </body>
</html>
