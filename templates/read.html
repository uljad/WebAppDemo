{% extends 'base.html' %}

{% block container %}
<h2>Read</h2>
<p>This page shows information pulled from a MongoDB database collection.
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">

            <br>
            Posted by {{doc.type}} at {{ doc.username }} at {{ dateToString: { format: "%Y-%m-%d %H:%M", date: "$data_added"} }}
        </br>
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
