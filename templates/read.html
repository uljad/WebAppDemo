{% extends 'base.html' %}

{% block container %}
<h2>Read</h2>
<p>This page shows information pulled from a MongoDB database collection.
        
    {% for doc in docs %}
    <div>
        <hr class="read">
        <p class="post">

            <br>
            <b>{{ doc.username }}</b> posted on <i>{{doc.date}}</i> of type <b>{{doc.Type}}</b>
        </br>

        <br>
        {{doc.content}}
        </br>
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
